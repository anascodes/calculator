<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Calulator</title>
</head>
<body>
<div class="container">
    <div class="display" id="display"></div>
    <div class="buttons">
        <div class="button" id="C-button">C</div>
        <div class="button" id="/-button">/</div>
        <div class="button" id="multiy-button">*</div>
        <div class="button" id="bk-button">&larr;</div>
        <div class="button" id="7-button">7</div>
        <div class="button" id="8-button">8</div>
        <div class="button" id="9-button">9</div>
        <div class="button" id="mis-button">-</div>
        <div class="button" id="4-button">4</div>
        <div class="button" id="5-button">5</div>
        <div class="button" id="6-button">6</div>
        <div class="button" id="ps-button">+</div>
        <div class="button" id="1-button">1</div>
        <div class="button" id="2-button">2</div>
        <div class="button" id="3-button">3</div>
        <div class="button" id="t-button">.</div>
        <div class="button" id="opp-button">(</div>
        <div class="button" id="0-button">0</div>
        <div class="button" id="clp-button">)</div>
        <div id="equal" class="button">=</div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
